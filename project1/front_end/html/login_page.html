<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_page.css">
</head>
<body>
    <div class="container">
        <div class="Header">
            <h1 style="text-align: center; color:blueviolet">Please login using your email and password</h1>
        </div>
        <div class="Login">
            <label for="email"><b>Email   </b></label>
            <input type="text" placeholder="Enter Email" id="email" required>
            <br>
            <label for="passcode"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" id="passcode" required>
            <br>
            <button id="login_button" onclick="getEmployeeEmailAndPassword()">Login</button>
        </div>
      </div>
<script src="../js/login_page.js"></script>
</body>
</html>
