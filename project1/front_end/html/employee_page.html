<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Page</title>
    <link rel="stylesheet" type="text/css" href="../css/employee_page.css">
</head>
<body>
    <h1 style = "text-align: center; color:blueviolet;">Employee Information</h1>
    <div id="logoutButtonDiv">
    <button id="employee_logout_button" onclick="logout()" >
        Logout
    </button>
    </div>
    <table id="employeeTable">
        <thead id = "employeeHead">
            <tr>
                <th>
                    Employee ID
                </th>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Employee email
                </th>
            </tr>
        </thead>
        <tbody id="employeeBody">

        </tbody>
    </table>
    <table id = "reimbursementTable">
        <thead id="reimbursementHead">
            <tr>
                <th>
                    Reimbursement ID
                </th>
                <th>
                    Manager ID
                </th>
                <th>
                    Amount
                </th>
                <th>
                    Approval
                </th>
                <th>
                    Message
                </th>
                <th>
                    Mananger Comment
                </th>
            </tr>
        </thead>
        <tbody id="reimbursementBody">

        </tbody>
    </table>
    <div id="reimbursementButtonDiv">
    <button id="reimbursementButton" onclick="window.location.href='reimbursement_page.html';" >
        New Reimbursement
    </button>
    </div>
    <script src="../js/employee_page.js"></script>
</body>
</html>
